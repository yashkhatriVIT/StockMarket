<div class="container">
  <form #form="ngForm" (submit)="addnew(form)">

    

      <div class="form-group">
      <label>Code</label>
      <input type="number" name="code" #code="ngModel" class="form-control" [(ngModel)]="compCode">
      </div>
      
      <div class="form-group">
      <label>Name</label>
      <input type="text" name="cname" #cname="ngModel" class="form-control" [(ngModel)]="name">
      </div>
      
      <div class="form-group">
      <label>Website</label>
      <input type="text" name="web" #web="ngModel" class="form-control" [(ngModel)]="website">
      </div>

      <div class="form-group">
        <label>CEO</label>
        <input type="text" name="co" #co="ngModel" class="form-control" [(ngModel)]="ceo">
        </div>
    
      <!-- <div class="form-group">
      <label>Turnover</label>
      <input type="text" name="tover" #tover="ngModel" class="form-control" [(ngModel)]="turnOver">
      </div> -->
      
      <div class="form-group">
        <label>Stock Exchange</label>
        <input type="text" name="exchange" #exchange="ngModel" class="form-control" [(ngModel)]="stkEx">
      </div>
    <button class="btn btn-primary mr-2" type="submit">Save</button>
    <a [routerLink]="['/ManageCompany']" routerLinkActive="router-link-active" class="btn btn-danger mr-2">Back</a>
  </form>
</div>
